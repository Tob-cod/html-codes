<style>
     .together-button{
        background-color: green;
        border: none;
        color: white;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 20px;
        padding-right: 20px;
        margin-right: 15px;
        margin-left: 15px;
        transition: transform 0.15s;
         cursor: pointer;
     }
     .together-button:hover{
        transform: scale(1.2);
     }

     .Shadow-button{
        background-color: green;
        border: none;
        color: white;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 14px;
        padding-right: 14px;
        cursor: pointer;
     }
     .Shadow-button:active{
        box-shadow: 1px 1px 5px rgb(61, 61, 61);
     }

     .strech-button{
        background-color: rgb(7, 108, 7);
        color: white;
        padding-top: 6px;
        padding-bottom: 6px;
        padding-left: 14px;
        padding-right: 14px;
        border: none;
        transition: padding-top 0.15s, 
        padding-bottom 0.15s,
        padding-left 0.15s,
        padding-right 0.15s;
        cursor: pointer;
        }

    .strech-button:hover{
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 28px;
        padding-right: 28px;
    }

</style>


<button class="together-button">
    One
</button>

<button class="together-button">
    Two
</button>

<button class="together-button">
    Three
</button>

<p><button class="Shadow-button">
    Shadow
</button>
</p>

<p>
    <button class="strech-button">
        Stretch
    </button>
</p>

<p>
    <button>
        Back 
    </button>

    
</p>
