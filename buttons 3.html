<style>
.now-button{
    background-color: black;
    color: white;
    font-weight: bold;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
    transition: opacity 0.15s;
    vertical-align: top;
}

.now-button:hover{
    opacity: 0.8;
}

.now-button:active{
    opacity: 0.4;
}

.cart-button{
    background-color:  rgb(255, 216, 20);
    color: black;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    border-radius: 18px;
    border: 1px solid rgb(252, 210, 0);
    font-weight: bold;
    cursor: pointer;
    vertical-align: top;
}

.cart-button:hover{
    background-color: rgb(247, 202, 0);
}

.up-button{
    background-color: rgb(53, 148, 53);
    color: white;
    border: none;
    height: 36px;
    width: 100px;
    font-weight: bold;
    border-radius: 3px;
    cursor: pointer;
}

.up-button:hover{
    background-color: rgb(20, 133, 22);
}

.started-button{
    background-color: blueviolet;
    color: white;
    border: none;
    height: 36px;
    width: 100px;
    border-radius: 3px;
    cursor: pointer;
}

.started-button:hover{
    background-color: rgb(103, 10, 190);
}

.download-button{
    background-color: white;
    border-width: 1px;
    border-color: rgb(81, 81, 81);
    border-radius: 2px;
    color: rgb(81, 81, 81);
    font-weight: bold;
    height: 36px;
    width: 105px;
    margin-left: 8px;
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
}

.download-button:hover{
    background-color: rgb(81, 81, 81);
    color: white;
}

.website-button{
    background-color: rgb(14, 14, 250);
    color: white;
    border: none;
    height: 30px;
    width: 210px;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
}

.website-button:hover{
    background-color: rgb(0, 34, 255);
}

.save-button{
      background-color: white;
      color: rgb(14, 14, 250);
      border-width: 1px;
      border-color: rgb(14, 14, 250);
      border-radius: 18px;
      font-weight: bold;
      height: 30px;
      width: 65px;
      cursor: pointer;
}

.save-button:hover{
    background-color: rgb(14, 14, 250);
    color: white;
}

</style>


<button class="now-button">
    Request now
</button>

<button class="cart-button">
    Add to Cart
</button>

<button class="up-button">
    sign up
</button>

<p>
    <button class="started-button">
        Get started
    </button>

    <button class="download-button">
        Download
    </button>
</p>

<p>
    <button class="website-button">
        Apply on Company Website
    </button>

    <button class="save-button">
        Save
    </button>
</p>
