<!DOCTYPE html>
<html>
  <head>
    <style>
.notification-box {
  width: 300px;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 16px;
  background-color: white;
  font-family: Arial, sans-serif;
}

.notification-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
  font-size: 18px;
  color: black;
}

.badge {
  background-color: #2f2fff;
  color: white;
  border-radius: 50%;
  padding: 6px 12px;
  font-size: 14px;
  font-weight: bold;
}

.main-div{
  padding: 16px;
  font-family: Arial, sans-serif;
}

.maintext-div{
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.img-div{
}

.imge-div{
  width: 50px;
  border-radius: 30px; 
  object-fit: cover;
  margin-right: 12px; 
}

.text-div{
  font-weight: bold;
  margin-bottom: 4px;
}

.text2-div{
  font-weight: lighter;
  color: grey;
  display: inline-block;
}

.text3-div{
  font-weight: lighter;
  color: grey;
  font-size: small;
  display: inline-block;
}


.btn-div{
  background-color: #1da1f2;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}

.headerjnr-div{
  border-width: 1px;
  border-style: solid;
  height: 60px;
  background-color: purple;
  border: none;
  display: flex;
  flex-direction: row;
  justify-content: center;
  justify-content: space-between;
  align-items: center;
}

.left-section{
  font-weight: bold;
  font-family: Arial, Helvetica, sans-serif;
  font-size: larger;
  margin-left: 16px;
  color: white;
}


.mid-sec{
  padding-left: 12px;
  width: 100%;
  flex: 1;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 24px;
  font-weight: 500;
  font-size: small;
  border: none;
  overflow-x: auto;
  outline: none;
}

.btn-class{
  border-color: white;
  border-radius: 1px;
  border-style: solid;
  background-color: purple;
  border-width: 1px;
  padding-top: 6px;
  padding-bottom: 6px;
  margin-right: 8px;
  padding-left: 10px;
  padding-right: 10px;
  color: white;
}

</style>
  </head>
  <body>
    <div class="notification-box">
  <div class="notification-item">
    <span>Home</span>
    <div class="badge">14</div>
  </div>
  <div class="notification-item">
    <span>Notifications</span>
    <div class="badge">3</div>
  </div>
  <div class="notification-item">
    <span>Messages</span>
    <div class="badge">5</div>
  </div>
</div>

<div class="main-div">
  <div class="maintext-div">
  <div class="img-div"><img class="imge-div" src="download.jpeg"></div>
  <div class="text-div">Oliver</div>
  <div class="text2-div">the cat</div>
  <div class="text3-div">popular</div>
  </div>
  <button class="btn-div">Follow</button>
</div>

<div class="headerjnr-div">
  <div class="left-section">Home</div>
  <div class="middle-section"><input class="mid-sec" type="text" placeholder="Search"></div>
  <button class="btn-class">Download</button></div>
</div>

  </body>
</html>
